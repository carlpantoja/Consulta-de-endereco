<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Consulta de endereços</title>
</head>
<body>
    <main class="card">
        <section class="cards">
            <form class="container">
                <h3>Faça consultas de endereços</h3>
                <img src="img/procurar-endereço.png" alt="procurar endereço"> <br>
                <label for="endereço">Digite o cep aqui: </label> <br>
                <input type="text" id="cep" value="">
                <input type="button" id="consultar" value="Consultar" onclick="pesquisaCep()"></input>
                <div class="resultado">
                    <div class="load" id="loading" style="display: none;"></div>
                    <table>
                        <tr>
                            <td><label for="logradouro">Endereço: </label></td>
                            <td><input type="text" id="endereço" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="complemento">Complemento: </label></td>
                            <td><input type="text" id="complemento" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="bairro">Bairro: </label></td>
                            <td><input type="text" id="bairro" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="localidade">Cidade: </label></td>
                            <td><input type="text" id="localidade" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="uf">Uf: </label></td>
                            <td><input type="text" id="uf" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="ibge">Ibge: </label></td>
                            <td><input type="text" id="ibge" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="gia">Gia: </label></td>
                            <td><input type="text" id="gia" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="ddd">DDD: </label></td>
                            <td><input type="text" id="ddd" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="siafi">Siafi: </label></td>
                            <td><input type="text" id="siafi" value=""></td>
                        </tr>
                    </table>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"> </script>
    
</body>

</html>
