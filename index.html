<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta de endereços</title>
</head>
<body>
    <main class="card">
        <section class="cards">
            <form class="container">
                <h3>Faça consultas de endereços</h3>
                <img src="img/procurar-endereço.png" alt="procurar endereço"> <br>
                <label for="endereço">Digite o cep aqui: </label> <br>
                <input type="text" id="cep" value="">
                <input type="button" id="consultar" value="Consultar" onclick="pesquisaCep()"></input>
                <div class="resultado">
                    <div class="load" id="loading" style="display: none;"></div>
                    <label for="logradouro">Endereço: 
                        <input type="text" disabled id="endereço" value="">
                    </label>

                    <label for="complemento">Complemento: 
                        <input type="text" disabled id="complemento" value="">
                    </label>

                    <label for="bairro">Bairro: 
                        <input type="text" disabled id="bairro" value="">
                    </label>

                    <label for="localidade">Cidade: 
                        <input type="text" disabled id="localidade" value="">
                    </label>

                    <label for="uf">UF: 
                        <input type="text" disabled id="uf" value="">
                    </label>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"> </script>
    
</body>

</html>
